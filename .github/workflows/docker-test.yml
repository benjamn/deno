name: Docker Image CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - name: Run AsyncContext tests with benjamn/deno:async-thenables
      run: docker/tests/docker-run.sh benjamn/deno:async-thenables
      # run: docker/tests/docker-run.sh benjamn/deno:async-context
